<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen Iframe Page</title>
  <style>
    /* Remove default margins and padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    /* Make the iframe fill the screen */
    iframe {
      border: none;
      height: 100%;
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="https://gn-math-main-15888545.codehs.me/" allowfullscreen>
    Your browser does not support iframes.
  </iframe>
</body>
</html>
